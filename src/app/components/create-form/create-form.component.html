<div class="mb-6">
  <h3 class="mb-2 font-semibold">{{ title }}</h3>
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="flex flex-wrap gap-2"
  >
    <div>
      <input
        formControlName="firstName"
        type="text"
        class="border-2 border-black rounded-lg px-4 py-2 basis-1/3"
        placeholder="First name"
      >
      <p
        *ngIf="firstName.errors?.minlength && firstName.touched"
        class="text-pink-600 mt-1 mb-2 text-xs">fill minimum of 3 characters</p>
    </div>


    <input
      formControlName="lastName"
      type="text"
      class="border-2 border-black rounded-lg px-4 py-2 basis-1/3"
      placeholder="Last name"
    >

    <input
      formControlName="email"
      type="text"
      class="border-2 border-black rounded-lg px-4 py-2 basis-1/3"
      placeholder="email"
    >

    <input
      formControlName="age"
      type="text"
      class="border-2 border-black rounded-lg px-4 py-2 basis-32"
      placeholder="age"
    >

    <input
      formControlName="gender"
      type="text"
      class="border-2 border-black rounded-lg px-4 py-2 basis-32"
      placeholder="gender"
    >

    <button
      type="submit"
      class="border-2 border-black rounded-lg px-4 py-2 bg-black text-white
          hover:bg-white hover:text-black focus:bg-white focus:text-black hover:transition-all"
    >Create user</button>
  </form>


</div>
