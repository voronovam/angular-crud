<div>
  <app-app-error></app-app-error>
  <main class="max-w-4xl container mx-auto">
    <h1 class="mt-10 mb-4 font-semibold text-2xl text-center">{{title}}</h1>

    <app-create-form
      title="Create new unicorn"
    ></app-create-form>

    <div *ngIf="unicornService.unicorns">
      <app-unicorn
        *ngFor="let unicorn of unicornService.unicorns"
        [unicorn]="unicorn"
      ></app-unicorn>
    </div>

  </main>
</div>
