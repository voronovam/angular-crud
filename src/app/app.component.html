<main class="max-w-4xl container mx-auto px-2">
  <h1 class="mt-10 mb-4 font-semibold text-2xl text-center">{{title}}</h1>

  <app-create-form
    title="Create user"
  ></app-create-form>

  <div *ngIf="userService.users">
    <app-user
      *ngFor="let user of userService.users"
      [user]="user"
    ></app-user>
  </div>

  <app-app-error></app-app-error>
</main>
